<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .quiz-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    h1 {
      color: #ff69b4;
    }

    .question {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ffe4e1;
      cursor: pointer;
      transition: background 0.3s;
    }

    .options button:hover {
      background: #ffb6c1;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #d6336c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Birthday Quiz 💕</h1>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
  </div>
  <button class="start-button" onclick="location.href='final.html'">🎁 Let’s gooo ms.dory🐟</button>
  <script>
    const quizData = [
      {
        question: "What do I love most about you?",
        options: ["Your smile 😁", "Your jokes 🤪", "Your hugs 🤗", "All of the above 💖"],
        answer: 3
      },
      {
        question: "Where would our dream date be?",
        options: ["Beach 🏖️", "Mountains 🏔️", "Cafe ☕", "Anywhere with you 💘"],
        answer: 3
      },
      {
        question: "How much do I love you?",
        options: ["A little", "A lot", "To the moon 🌙", "To infinity and beyond 💫"],
        answer: 3
      }
    ];

    let current = 0;

    function loadQuestion() {
      const q = quizData[current];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const isCorrect = selected === quizData[current].answer;
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = isCorrect ? "Correct! 🥰" : "Oops! That was sweet but not the right one! 💔";
      resultDiv.style.display = "block";
      setTimeout(() => {
        resultDiv.style.display = "none";
        current++;
        if (current < quizData.length) {
          loadQuestion();
        } else {
          document.getElementById("question").textContent = "That's it, cutie! 🎉";
          document.getElementById("options").innerHTML = "<p>You know me so well 💕 Happy Birthday again! 🎂</p>";
        }
      }, 1500);
    }

    loadQuestion();
  </script>
</body>
</html>
