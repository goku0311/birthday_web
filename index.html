<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Birthday Wishes</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #ffe6f0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}     

.container {
  background: white;
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
}

input {
  display: block;
  margin: 10px auto;
  padding: 10px;
  width: 80%;
  border: 2px solid #ff66a3;
  border-radius: 8px;
}

button {
  background: #ff66a3;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}

button:hover {
  background: #e60073;
}

.error {
  color: red;
  margin-top: 10px;
}

.question {
  margin: 20px 0;
  text-align: left;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Welcome to Your Birthday Surprise! üéÇ</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter your name" required />
      <input type="password" id="password" placeholder="Enter secret code" required />
      <button type="submit">Login</button>
    </form>
    <p id="error" class="error"></p>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const name = document.getElementById("username").value.toLowerCase();
  const password = document.getElementById("password").value;

  // You can change this to any fun password
  if (name === "dummy duck" && password === "my love") {
    localStorage.setItem("username", name);
    window.location.href = "pages/welcome.html";
  } else {
    document.getElementById("error").textContent = "Wrong! Try again, baka üòù";
  }
});
  </script>
</body>
</html>
